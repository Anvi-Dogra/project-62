<html>

<head>
    <title>
        Harry Potter Photo Gallery
    </title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <h1>Harry Potter Photo Gallery</h1>
    <br><br>
    <img id="img1" src="https://d.wattpad.com/story_parts/728197704/images/159b8c51a114545b669179835158.gif">
    <section id="Grids"></section>
    <h2>Grid Gallery</h2>
    <br>
    <div class="row">
        <img class="img2" src="https://www.syfy.com/sites/syfy/files/wire/legacy/ron-weasley.jpg">
        <img class="img2" src="https://sites.google.com/site/harrypotterultimatefans/_/rsrc/1279832291238/hermione-granger/hermione.jpg">
        <img class="img2" src="https://i.insider.com/5ece9322f34d050a92546892?width=1000&format=jpeg&auto=webp">
        <img class="img2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTBXxFOby8vFjOhRPCFwLrCxKbsaQY4AK_HQ&usqp=CAU">
        <img class="img2" src="https://img1.looper.com/img/gallery/the-sad-truth-about-luna-lovegood-that-harry-potter-fans-forget/intro-1613075442.jpg">
        <img class="img2" src="https://resources.stuff.co.nz/content/dam/images/1/4/y/7/v/o/image.related.StuffLandscapeSixteenByNine.1240x700.14y68p.png/1432263315165.jpg">


    </div>

    <section id="My_games">
        <h1>Games</h1>
        <div class="line"></div>
        <div id="myCarousel" class="carousel slide" data-slide="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>

                        <img src="https://i.insider.com/5ece9322f34d050a92546892?width=1000&format=jpeg&auto=webp" class="img-responsive">

                        <div class="carousel-content">
                            <p>Harry Potter</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="https://www.syfy.com/sites/syfy/files/wire/legacy/ron-weasley.jpg">
                        <div class="carousel-content">
                            <p>Ron Weasley</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="https://sites.google.com/site/harrypotterultimatefans/_/rsrc/1279832291238/hermione-granger/hermione.jpg">
                        <div class="carousel-content">
                            <p>Hermione Granger</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="https://resources.stuff.co.nz/content/dam/images/1/4/y/7/v/o/image.related.StuffLandscapeSixteenByNine.1240x700.14y68p.png/1432263315165.jpg">
                        <div class="carousel-content">
                            <p>Nevielle Longbottom</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="https://img1.looper.com/img/gallery/the-sad-truth-about-luna-lovegood-that-harry-potter-fans-forget/intro-1613075442.jpg">
                        <div class="carousel-content">
                            <p>Luna Lovegood</p>
                        </div>
                    </center>
                </div>
                
                <div class="item">
                    <center>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTBXxFOby8vFjOhRPCFwLrCxKbsaQY4AK_HQ&usqp=CAU">
                        <div class="carousel-content">
                            <p>Ginny Weasley</p>
                        </div>
                    </center>
                </div>
            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>

            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>

</body>


</html>
